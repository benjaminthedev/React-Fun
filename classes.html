<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Classes</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

    const River = ({name}) =>  <h1>{name}</h1>;

    class App extends React.Component {
        render(){
            return (
                <div>
                    <River name="River Thames" />
                    <River name="River New" />
                    <River name="River Old" />
                    <River name="Middle of the road River Classes" />
                    <River name="I want a tesla model 3 please Mr.Musk..." />
                </div>
            )
        }
    }

        ReactDOM.render(
          <App />,
          document.getElementById("root")
        );
    </script>

</body>

</html>
