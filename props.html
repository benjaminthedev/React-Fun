<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSX</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const HelloW = ({library, message}) => {
        return (
          <div className="heading">
            <h1>Hello ReactJS {library}</h1>
            <p>{message}</p>
          </div>
        )
      }

        ReactDOM.render(
          <HelloW library="React" message="enjoy"/>,
          document.getElementById("root")
        );
    </script>

  </body>
</html>
